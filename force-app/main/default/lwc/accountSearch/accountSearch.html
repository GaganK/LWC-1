<template>
    <article class="slds-card">      

        <!--<div class="slds-card__header slds-grid">-->
            <div class="slds-m-around_medium">
               <lightning-button variant="brand"
                  label="New"
                  title="New Account"
                  onclick={openModal}
                  class="slds-m-left_x-small"></lightning-button>
                  
                <div class="slds-m-bottom_small">
                    <lightning-input type="text"
                       value={sVal}
                       label="Seach Account"
                       onchange={updateSeachKey}
                       ></lightning-input>
                 </div>

                 <!--<template if:true={industryValues.data}>
                    <lightning-combobox name="industry"
                                        label="Industry"
                                        value={industryValue}
                                        placeholder="-Select-"
                                        options={industryValues.data.values}
                                         >
                    </lightning-combobox>
                 </template><br/>-->

                 <lightning-button label="Search"
                    onclick={handleSearch}
                    variant="brand"></lightning-button>
                    
                 <!-- custom data table(with SLDS style) to display contact list  -->  
                 <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">
                    <thead>
                       <tr class="slds-line-height_reset">
                          <th class="" scope="col">
                             <div class="slds-truncate" title="First Name">Name</div>
                          </th>
                          <th class="" scope="col">
                             <div class="slds-truncate" title="Last Name">Industry</div>
                          </th>
                          <th class="" scope="col">
                             <div class="slds-truncate" title="Phone">Type</div>
                          </th>
                          <th class="" scope="col">
                             <div class="slds-truncate" title="Email">Rating</div>
                          </th>
                       </tr>
                    </thead>
                    
                    <tbody>
                       <!--iterate all account records using for-each iteration -->    
                       <template for:each={accounts} for:item="acc">
                          <tr class="slds-hint-parent" key={acc.Id}>
                             <td>
                                <div class="slds-truncate">{acc.Name}</div>
                             </td>
                             <td>
                                <div class="slds-truncate">{acc.Industry}</div>
                             </td>
                             <td>
                                <div class="slds-truncate">{acc.Type}</div>
                             </td>
                             <td>
                                <div class="slds-truncate">{acc.Rating}</div>
                             </td>
                          </tr>
                       </template>
                    </tbody>
                 </table>
              </div> 
        <!--</div>-->




        <!-- lightning button for open modal window -->
   

<!-- modal start -->        
<template if:true={bShowModal}>
   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
         <!-- modal header start -->
         <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
               <lightning-icon icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small" ></lightning-icon>
               <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Header with LWC</h2>
         </header>
         <!-- modal body start -->
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-card title="Create Account With Contact Using LDS In LWC" icon-name="standard:account">
               <div class="slds-m-around_medium">
                   <lightning-input label="Name"
                                    onchange={handleNameChange} 
                                    value={accountName}
                                    class="slds-m-bottom_x-small"></lightning-input>
                                    
                   
               </div>
            </lightning-card>
         </div>
         <!-- modal footer start-->
         <footer class="slds-modal__footer">
            <lightning-button label="Save"
                                     variant="brand"
                                     onclick={save}></lightning-button>
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
         </footer>
      </div>
   </section>
   <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->



    </article>
</template>
